{% extends 'base.html' %}
{% block content %}
    <h1>Delete Topic</h1>

    <p>Are you sure you want to delete the topic: {{ topic.name }}?</p>
    <p><i>Deleting this topic will also remove all related references from Newspapers!</i></p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-primary" />
    </form>
{% endblock %}
